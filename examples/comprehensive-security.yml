name: Security Analysis

on:
  pull_request:
  push:
    branches: [main]
  schedule:
    - cron: '0 2 * * 1'

jobs:
  code-review:
    name: Code Security Review
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write

    steps:
      - uses: actions/checkout@v4

      - uses: cloudshipai/station-action@v1
        with:
          agent: 'Security Reviewer'
          task: 'Review code changes for security vulnerabilities, secrets exposure, and security anti-patterns'
          comment-pr: true
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

  dependency-scan:
    name: Dependency Scan
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: cloudshipai/station-action@v1
        with:
          agent: 'Dependency Scanner'
          task: 'Scan dependencies for known vulnerabilities and outdated packages'
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

  infrastructure-audit:
    name: Infrastructure Audit
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: cloudshipai/station-action@v1
        with:
          agent: 'Infrastructure Auditor'
          task: 'Audit Terraform, Kubernetes, and Docker configurations for security misconfigurations'
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
