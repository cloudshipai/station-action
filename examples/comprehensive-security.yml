# Example: Comprehensive Security Suite
# Runs multiple agents: Infrastructure, Supply Chain, and PR Review

name: Comprehensive Security
on:
  pull_request:
  push:
    branches: [main]
  schedule:
    - cron: '0 2 * * 1'  # Weekly on Monday 2 AM

jobs:
  infrastructure:
    name: Infrastructure Security
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    steps:
      - uses: actions/checkout@v4
      - uses: cloudshipai/station-action@v1
        with:
          agent: infrastructure-security
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

  supply-chain:
    name: Supply Chain Security
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    steps:
      - uses: actions/checkout@v4
      - uses: cloudshipai/station-action@v1
        with:
          agent: supply-chain
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

  pr-review:
    name: PR Security Review
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    steps:
      - uses: actions/checkout@v4
      - uses: cloudshipai/station-action@v1
        with:
          agent: pr-security
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
